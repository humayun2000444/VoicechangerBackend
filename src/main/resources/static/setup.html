<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - Magic Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-gear-fill text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-3">Admin Setup</h2>
                            <p class="text-muted">Create or update admin user</p>
                        </div>

                        <div id="alert-container"></div>

                        <!-- Test Admin Button -->
                        <div class="mb-4">
                            <button type="button" class="btn btn-info w-100" onclick="testAdmin()">
                                <i class="bi bi-search me-2"></i>Check if Admin Exists
                            </button>
                        </div>

                        <hr>

                        <!-- Create Admin Form -->
                        <form id="setupForm" onsubmit="createAdmin(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" value="admin" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="text" class="form-control" id="password" value="admin123" required>
                                <small class="text-muted">Default: admin123</small>
                            </div>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" value="Admin" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" value="User" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="bi bi-person-check me-2"></i>Create/Update Admin User
                            </button>
                        </form>

                        <!-- Result Display -->
                        <div id="result" class="mt-4 d-none">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h5 class="card-title">Result</h5>
                                    <pre id="resultData" class="mb-0" style="white-space: pre-wrap;"></pre>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a href="/index.html" class="btn btn-link">
                                <i class="bi bi-arrow-left me-2"></i>Go to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://192.168.0.103:8080/api/setup';

        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alert-container').innerHTML = alertHtml;
        }

        function showResult(data) {
            document.getElementById('result').classList.remove('d-none');
            document.getElementById('resultData').textContent = JSON.stringify(data, null, 2);
        }

        async function testAdmin() {
            try {
                const response = await fetch(`${API_URL}/test-admin`);
                const data = await response.json();

                if (data.exists) {
                    showAlert(`Admin user exists! Username: ${data.username}, Roles: ${data.roles.join(', ')}`, 'success');
                } else {
                    showAlert(data.message, 'warning');
                }
                showResult(data);
            } catch (error) {
                showAlert('Error checking admin: ' + error.message, 'danger');
            }
        }

        async function createAdmin(event) {
            event.preventDefault();

            const adminData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value
            };

            try {
                const response = await fetch(`${API_URL}/create-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(adminData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`Success! Admin user created/updated. Username: ${data.username}, Password: ${data.password}`, 'success');
                    showResult(data);
                } else {
                    showAlert('Error: ' + (data.message || 'Unknown error'), 'danger');
                }
            } catch (error) {
                showAlert('Error creating admin: ' + error.message, 'danger');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
