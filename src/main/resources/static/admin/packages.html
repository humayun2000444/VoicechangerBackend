<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Management - Magic Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-telephone-fill me-2"></i>Magic Call Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle me-2"></i><span id="username"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="packages.html">
                                <i class="bi bi-box-seam me-2"></i>Packages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="voice-types.html">
                                <i class="bi bi-mic me-2"></i>Voice Types
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="purchases.html">
                                <i class="bi bi-cart-check me-2"></i>Purchases
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="users.html">
                                <i class="bi bi-people me-2"></i>Users
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Package Management</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#packageModal" onclick="openCreatePackageModal()">
                        <i class="bi bi-plus-circle me-2"></i>Create Package
                    </button>
                </div>

                <div id="alert-container"></div>

                <!-- Packages Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Duration</th>
                                        <th>Price</th>
                                        <th>VAT</th>
                                        <th>Total</th>
                                        <th>Voice Types</th>
                                        <th>Expire Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="packagesTable">
                                    <tr>
                                        <td colspan="9" class="text-center">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Package Modal -->
    <div class="modal fade" id="packageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="packageModalTitle">Create Package</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="packageForm">
                        <input type="hidden" id="packageId">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="packageName" class="form-label">Package Name *</label>
                                <input type="text" class="form-control" id="packageName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="duration" class="form-label">Duration (seconds) *</label>
                                <input type="number" class="form-control" id="duration" required min="1">
                                <small class="text-muted">Example: 3600 = 1 hour</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="expireDate" class="form-label">Expire Date *</label>
                                <input type="date" class="form-control" id="expireDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price *</label>
                                <input type="number" class="form-control" id="price" required min="0" step="0.01">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="vat" class="form-label">VAT *</label>
                                <input type="number" class="form-control" id="vat" required min="0" step="0.01">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Voice Types *</label>
                                <div id="voiceTypesCheckboxes">
                                    Loading voice types...
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="savePackage()">Save Package</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/packages.js"></script>
</body>
</html>
